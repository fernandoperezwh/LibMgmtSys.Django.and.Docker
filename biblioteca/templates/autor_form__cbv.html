{% extends 'shared/base.html' %}

{% block title %} {{ title }} {% endblock %}

{% block content %}
    <h1>Formulario de Autor cbv</h1>


    <form action="" method="post">{% csrf_token %}
        <div class="mb-3 row">
            <label for="nombre" class="col-sm-2 col-form-label">Nombre(s)</label>
            <div class="col-sm-10">
                {{ form.nombre }}
                <div id="nombre_errors" class="form-text">{{ form.nombre.errors }}</div>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="apellidos" class="col-sm-2 col-form-label">Apellidos</label>
            <div class="col-sm-10">
                {{ form.apellidos }}
                <div id="apellidos_errors" class="form-text">{{ form.apellidos.errors }}</div>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="email" class="col-sm-2 col-form-label">Email (opcional)</label>
            <div class="col-sm-10">
                {{ form.email }}
                <div id="email_errors" class="form-text">{{ form.email.errors }}</div>
            </div>
        </div>

        <button class="btn btn-outline-primary" type="submit">
            Continuar
        </button>
    </form>
{% endblock  %}
