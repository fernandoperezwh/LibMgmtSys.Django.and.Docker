{% extends 'shared/base.html' %}
{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <h1>Eliminar registro del libro: {{ object.titulo }}</h1>

    <form method="post">{% csrf_token %}
        <button class="btn btn-danger" type="submit">
            Eliminar
        </button>
        <a class="btn btn-default" href="{% url 'libros' %}">
            Cancelar
        </a>
    </form>
{% endblock  %}
