{% extends 'shared/base.html' %}

{% block title %} {{ title }} {% endblock %}

{% block content %}
    <h1>Autor cbv: {{ object.nombre }} {{ object.apellidos }}</h1>

    <form>
        <div class="mb-3 row">
            <label for="nombre" class="col-sm-2 col-form-label">Nombre(s)</label>
            <div class="col-sm-10">
                {{ object.nombre }}
            </div>
        </div>
        <div class="mb-3 row">
            <label for="apellidos" class="col-sm-2 col-form-label">Apellidos</label>
            <div class="col-sm-10">
                {{ object.apellidos }}
            </div>
        </div>
        <div class="mb-3 row">
            <label for="email" class="col-sm-2 col-form-label">Email (opcional)</label>
            <div class="col-sm-10">
                {{ object.email }}
            </div>
        </div>
    </form>
{% endblock  %}
